<!-- Créer un formulaire qui demande le nom, le prénom, l'adresse mail et le numéro de téléphone de l'utilisateur.
  Verifier que l'adresse mail est bien une adresse mail, vérifier que le numéro de téléphone ne comporte que des chiffres,
  et que le nom et le prénom ne contiennent que des lettres ou des tirets. -->
  <!DOCTYPE html>
  <html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Exercice 3</title>
  </head>
  <body>
    <form>
      <ol>
        <li><label for="#firstName">Nom :</label><input type="text" name="firstName" id="firstName" /></li>
        <li><label for="#lastName">Prénom :</label><input type="text" name="lastName" id="lastName" /></li>
        <li><label for="#eMail">Email :</label><input type="email" name="eMail" id="eMail" /></li>
        <li><label for="#number">Téléphone :</label><input type="number" name="number" id="number" /></li>
      </ol>
    </form>
    <button name="submit" id="submit">Envoyer</button>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
  </html>
